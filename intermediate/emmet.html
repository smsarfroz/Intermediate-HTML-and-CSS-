<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <p> this is a paragraph</p>
    </div>

    <!-- .wrapper>h1{Title}+.content 
    . is div 
    > is for child 
    {} is for inside text 
    + is for sibling -->
    <div class="wrapper">
        <h1>Title</h1>
        <div class="content"></div>
    </div>


    <nav>
        <ul class="nav">
            <li class="nav-item1"><a href=""></a></li>
        </ul>
    </nav>
    <!-- nav>ul.nav>li.nav-item$*>a -->
    <!-- ctr + shift + p to open command window
    select emmet abbreviation -->
    <nav>
        <ul class="nav">
            <li class="nav-item1">
                <a href="">About</a>
            </li>
            <li class="nav-item2">
                <a href="">News</a>
            </li>
            <li class="nav-item3">
                <a href="">Products</a>
            </li>
            <li class="nav-item4">

            </li>

    <!-- ul.nav>li.nav-item$*>a|t -->

        <li class="nav-item3">

    <ul>
